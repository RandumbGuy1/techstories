{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h1>{{ post.title }}</h5> 
        <img class="post-medium" src="{{ post.image.url }}" style="cursor: pointer;"/>
        <p>{{ post.caption }}</p>
    </div>
    <div class="col-sm-4">
        <h2>{{ post.author }}</h2>
        <p>Likes: {{ post.likes }}</p>
    </div>
</div>
{% endblock %}
